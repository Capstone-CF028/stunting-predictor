<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Prediksi | STUNT-CARE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="main-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">STUNT-CARE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Prediksi -->
    <div class="container py-5">
      <h3 class="mb-4 text-center" style="color: #55A630; font-family: 'Merriweather', serif;">Form Prediksi Gizi Anak</h3>

      <form id="predictionForm" class="shadow-sm p-4 bg-light rounded">
        <div class="mb-3">
          <label for="gender" class="form-label">Jenis Kelamin</label>
          <select id="gender" class="form-select" required>
            <option value="">Pilih...</option>
            <option value="1">Laki-laki</option>
            <option value="0">Perempuan</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Usia (bulan)</label>
          <input type="number" class="form-control" id="age" min="0" required />
        </div>

        <div class="mb-3">
          <label for="height" class="form-label">Tinggi Badan (cm)</label>
          <input type="number" class="form-control" id="height" step="0.1" min="0" required />
        </div>

        <div class="mb-3">
          <label for="weight" class="form-label">Berat Badan (kg)</label>
          <input type="number" class="form-control" id="weight" step="0.1" min="0" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Prediksi Sekarang</button>
        </div>
      </form>

      <div id="loading" class="text-center mt-4 d-none">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-2">Memproses data prediksi...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    &copy; 2025 STUNT-CARE. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Script Prediksi -->
  <script type="module" src="/src/form_prediksi.js"></script>
</body>
</html>
